<!Doctype html>
<html>

<head>
    <title>Generator</title>
    <script>
    var facts = ["Sun is big", "Moon is white", "Clocks are round"];
    function main() {
      var elem = document.getElementById("text");
      elem.innerHTML = facts[Math.floor(Math.random()*facts.length)];
    }
    </script>
</head>

<body bgcolor="#9c5528" style="text-align: center;">
    <header></header>
    <span id="text" style="position: absolute; width: 90%; min-height: 100vw; max-height: 100%; left: 5%; top: 5%; border: 3px solid white; border-radius: 20px; text-align: center; vertical-align: middle; color: white;"></span>
    <script>main();</script>
</body>

</html>
