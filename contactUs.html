    </head>
    <body>
        <header>
            <h1>BlueRok</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li class="dropdown-menu">Products<img src="images/arrow_down.png" alt="Down Arrow" align=right style="margin: 3px 15px 0px -40px">
                        <ul class="sub1">
                            <li>Games<img src="images/arrow_right.png" alt="Right Arrow" align=right style="margin: 2px 12px 0px -40px">
                                <ul class="sub2">
                                    <li><a href="ballJump.html">Ball Jump</a></li>

                                </ul>

                            <li>Other<img src="images/arrow_right.png" alt="Right Arrow" align=right style="margin: 2px 12px 0px -40px">

                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li id="current-page">Contact Us</li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>Contact Us</h1>
            <form>
                <fieldset>
                    <p>
                        <label style="font-weight: bold; color: red;" name="Lforename">Forename: </label>
                        <input type="text" required name="forename" onkeyup="validateForename()" placeholder="Enter your forename">
                    </p>
                    <p>
                        <label style="font-weight: bold; color: red;" name="Lsurname">Surname: </label>
                        <input type="text" required name="surname" onkeyup="validateSurname()" placeholder="Enter your surname">
                    </p>
                    <p>
                        <label style="font-weight: bold; color: red;" name="LemailAddress">Email Address: </label>
                        <input type="email" required name="emailAddress" onkeyup="validateEmail(), confirmEmail()" placeholder="Enter your email address">
                    </p>
                    <p>
                        <label style="font-weight: bold; color: green;" name="LconfirmEmailAddress">Confirm Email Address: </label>
                        <input type="email" required name="confirmEmailAddress" onkeyup="confirmEmail()" placeholder="Confirm your email address">
                    </p>
                    <p>
                        <label style="font-weight: bold; color: red;" name="Lmessage">Message: </label><br>
                        <textarea rows="10" name="message" onkeyup="validateMessage()" placeholder="Enter your message"></textarea>
                    </p>
                    <p><em>Required fields are marked <strong>bold</strong></em></p>
                    <button type="submit" name="sendEmail" disabled>Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
            <footer>
                <a name="contactUsFooter" href="contactUs.html">Contact Us!</a>
                <a name="backToTop" onclick="autoScrollTimer(0);">Scroll to top</a>
            </footer>
        </div>
    </body>
</html>
